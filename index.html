<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docs_By_HP</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/032a59644c.js" crossorigin="anonymous"></script>
</head>

<body class="bg-blue-300">
    <header class="container mx-auto">
        <h1 class="text-center text-2xl md:text-5xl">My Text Editor</h1>
    </header>
    <main class=" w-3/4 mx-auto py-10 ">
        <section class=" border-2 border-black bg-blue-200 ">
            <div class="flex justify-around items-center py-4">
                <div class="flex ">
                    <div class="px-2 md:px-4">
                        <i class="fa-solid fa-b"></i>
                    </div>
                    <div class="px-2 md:px-4">
                        <i class="fa-solid fa-italic"></i>
                    </div>
                    <div class="px-2 md:px-4">
                        <i class="fa-solid fa-underline"></i>
                    </div>
                </div>
                <div class="flex ">
                    <div class="px-2 md:px-4">
                        <i class="fa-solid fa-align-left"></i>
                    </div>
                    <div class="px-2 md:px-4">
                        <i class="fa-solid fa-align-center"></i>
                    </div>
                    <div class="px-2 md:px-4">
                        <i class="fa-solid fa-align-right"></i>
                    </div>
                    <div class="px-2 md:px-4">
                        <i class="fa-solid fa-align-justify"></i>
                    </div>
                </div>
                <div class=" flex ">
                    <div></div>
                    <div><i class="fa-solid fa-a"></i></div>
                    <div></div>
                </div>
            </div>
            <hr>
            <div class="flex justify-center py-10 ">
                <textarea name="" id="" cols="60" rows="10"></textarea>
            </div>
        </section>


        <div></div>

    </main>
</body>

</html>
